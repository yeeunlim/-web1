<h2>3. 제약과 가능성</h2>
   제약과 가능성예술작품은 예술세계에 존재하는 제약과 가능성의 패턴에 의해 영향을 받음<br>
<strong>(1) 핵심인력과 보조인력 사이의 목적의 차이</strong><br>
  예) 작곡가(복잡한 편곡) vs. 연주자(훌륭한 연주)<br>
<strong>(2) 사용하는 재료나 악기</strong><br>
  예) 튜브에 담긴 유화 물감, 피아노 발명<br>
<strong>(3) 이용할 수 있는 기술</strong><br>
  예) 정교한 시각적 특수효과<br>
<strong>(4) 관행(Convention)</strong><br>
  예) 예술생산 과정에서의 통상적인 기준과 표준 방식들
