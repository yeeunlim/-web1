<h2>예술세계</h2>
   <p>예술 작품을 만들어 낼 때, 전통적으로 내려오는 지식과 수단에 기반하여 서로 협력하여
   활동하고 조직화하는 사람들의 네트워크</p>
   <img src="art.jpg" width=300>
   <p>예술세계의 각각의 측면이 예술을 창조하는데 필요한 자원과 제약의 틀을 제공하며,
   예술작품은 “예술가”라 불리는 개인의 창작물이 아닌 예술세계 전체 체계의 산물임</p>
   예술세계의 그 누구도 모든 작업을 혼자 수행하지 않으며, 모든 예술 형식은 노동의 분업에 의존함
